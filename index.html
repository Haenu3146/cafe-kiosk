        function addToCart(menuId, menuName, menuPrice) {
            const existingItem = currentCart.find(item => item.id === menuId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                currentCart.push({
                    id: menuId,
                    name: menuName,
                    price: menuPrice,
                    quantity: 1
                });

        // 장바구니 표시 업데이트
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const totalAmount = document.getElementById('totalAmount');
            const orderButton = document.getElementById('orderButton');
            
            if (currentCart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">메뉴를 선택해주세요</p>';
                totalAmount.textContent = '0원';
                orderButton.disabled = true;
                orderButton.classList.add('opacity-50');
                return;
            }
            
            let html = '';
            let total = 0;
            
            currentCart.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <div class="flex-1">

        // 수량 변경
        function changeQuantity(itemId, change) {
            const item = currentCart.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartDisplay();

            }

        // 장바구니에서 제거
        function removeFromCart(itemId) {
            currentCart = currentCart.filter(item => item.id !== itemId);

        // 장바구니 비우기
        function clearCart() {
            currentCart = [];

        // 주문하기
        function placeOrder() {
            if (currentCart.length === 0) return;
            
            orderCounter += 1;
            const orderNumber = orderCounter.toString().padStart(3, '0');
            
            const order = {
                id: orderCounter,
                number: orderNumber,
                items: [...currentCart],
                timestamp: new Date().toISOString(),
                total: currentCart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            // 주문 저장
            currentOrders.push(order);
            localStorage.setItem('currentOrders', JSON.stringify(currentOrders));
            localStorage.setItem('orderCounter', orderCounter.toString());
            
            // 통계 업데이트
            updateStats(order);
            
            // 주문 완료 표시
            document.getElementById('orderNumber').textContent = '#' + orderNumber;
            document.getElementById('orderCompleted').classList.remove('hidden');
            document.getElementById('orderCompleted').classList.add('flex');
            
            // 장바구니 비우기

            const month = new Date().toISOString().substring(0, 7);
            
            // 일일 통계
            if (!dailyStats[today]) {
                dailyStats[today] = {};
            }
            
            order.items.forEach(item => {
                if (!dailyStats[today][item.name]) {
                    dailyStats[today][item.name] = 0;
                }
                dailyStats[today][item.name] += item.quantity;
            });
            
            // 월 통계
            if (!monthlyStats[month]) {
                monthlyStats[month] = {};
            }
            
            order.items.forEach(item => {
                if (!monthlyStats[month][item.name]) {
                    monthlyStats[month][item.name] = 0;
                }
                monthlyStats[month][item.name] += item.quantity;
            });
            
            localStorage.setItem('dailyStats', JSON.stringify(dailyStats));
            localStorage.setItem('monthlyStats', JSON.stringify(monthlyStats));
        }
